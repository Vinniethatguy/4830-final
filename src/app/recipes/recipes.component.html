<div class="recipes-container">
  <h1>Recipe Selection</h1>
  <form>

    <div class="form-group">
      <label>Treats</label>
      <select class="treat-select">
        <option selected>I want a(n)</option>
        <option *ngFor="let treat of treats">{{ treat }}</option>
      </select>
    </div>

    <div class="form-submit">
      <button class="btn btn-primary" type="submit">ORDER</button>
    </div>

  </form>
</div>
