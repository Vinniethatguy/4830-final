<app-navbar></app-navbar>
<div id="contact">
  <div class="contact-us">
    <form action="#" class="glass" #contact_msg (submit)="onAddMessage(postForm)" #postForm="ngForm">
      <label for="customerName">NAME <em>&#x2a;</em></label>
      <input id="customerName" name="customerName" required="" type="text"
      #customerName="ngModel"
      ngModel required>
      <label for="customerEmail">EMAIL <em>&#x2a;</em></label>
      <input id="customerEmail" name="customerEmail" required="" type="email"
      #customerEmail ="ngModel"
      ngModel required>

      <label for="customerNote">YOUR MESSAGE <em>&#x2a;</em></label>
      <textarea id="customerNote" name="customerNote" required="" rows="4"
      #customerNote="ngModel"
      ngModel required></textarea>

      <button id="customerOrder" class="button-71" >SUBMIT</button>
    </form>
  </div>
</div>
